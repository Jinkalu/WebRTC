<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Chat with Video Call</h1>

<div id="chatContainer">
    <div id="messageList"></div>

    <div id="messageInputContainer">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendMessageBtn">Send</button>
    </div>
</div>

<div id="usersContainer">
    <h2>Online Users</h2>
    <ul id="userList"></ul>
</div>

<div id="videoCallContainer">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
</div>

<fieldset>
    <input type="text" name="localId" id="localId" placeholder="Enter Your ID">
    <button id="connectBtn">Connect</button>
</fieldset>

<fieldset>
    <input type="text" name="remoteId" id="remoteId" placeholder="Enter Remote ID">
    <button id="callBtn">Call</button>
    <br>
    <button id="answerBtn" style="display: none;">Answer</button>
    <button id="rejectBtn" style="display: none;">Reject</button>
    <br>
    <button id="endCallBtn" style="display: none;">End Call</button>
</fieldset>

<button id="testConnection">Test Connection</button>

<script th:src="@{index.js}"></script>
</body>
</html>
